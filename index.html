<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYDEE STACK:: SIGN UP</title>
    <link rel="stylesheet" href="vendor/sydeestack.css" />
    <link rel="stylesheet" href="vendor/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="error" id="error">All filed is required</div>
      <form action="" id="form-signup">
        <input type="text" id="username" placeholder="USERNAME" />
        <span id="u-error">USER ERROR</span>
        <input type="email" id="email" placeholder="EMAIL ADDRESS" />
        <span id="e-error">EMAIL ERROR</span>
        <input type="number" id="number" placeholder="PHONE NUMBER" />
        <span id="n-error">NUMBER ERROR </span>
        <input type="password" id="password" placeholder="PASSWORD" />
        <span id="p-error">PASSWORD ERROR </span>
        <input
          type="password"
          id="confirm-password"
          placeholder="CONFRIM PASSWORD"
        />
        <span id="c-error">CONFIRM PASSWORD</span>
        <input type="submit" id="register" />
      </form>
    </div>
    <script src="vendor/sydeestack.js"></script>
    <script src="vendor/signup.js"></script>
  </body>
</html>
